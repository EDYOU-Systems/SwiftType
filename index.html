            top: 0;
            bottom: 0;
            width: 2px;
            background: #d4af37;
            animation: blink 1s infinite;

            top: 12px;
            left: 12px;

            border-radius: 8px;
            font-weight: 600;

            display: inline-flex;
            align-items: center;
            gap: 10px;

            pointer-events: none;

            to {

            from {

            }
            to {

                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }

            from {
                opacity: 0;
                transform: translateX(20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }

            }

            font-size: 16px;
            margin-bottom: 14px;

            color: #555;

            text-decoration: none;
            transition: color 0.3s ease;
        }

        .copyright a:hover {
            color: #d4af37;
        }

            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;

        .modal.active {

            background: #1a1a1a;
            border-radius: 12px;
            padding: 40px;
            max-width: 600px;
            width: 90%;
            position: relative;
            animation: scaleIn 0.3s ease-out;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            color: #888;
            font-size: 24px;
            cursor: pointer;

            height: 32px;

            align-items: center;
            justify-content: center;
            border-radius: 4px;

        }

        .close-btn:hover {
            background: #2a2a2a;
            color: #fff;
        }

        .tip-header {
            text-align: center;
            margin-bottom: 30px;
        }

            animation: slideOutLeft 0.3s ease-out forwards;
        }

        .tip-header.slide-in-right {
            animation: slideInRight 0.3s ease-out forwards;
        }

        .tip-header.slide-out-right {
            animation: slideOutRight 0.3s ease-out forwards;
        }

        .tip-header.slide-in-left {
            animation: slideInLeft 0.3s ease-out forwards;
        }

            color: #888;
            font-size: 14px;
            margin-bottom: 15px;
        }

        .tip-icon {
            width: 64px;
            height: 64px;
            background: #2a2a2a;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;

            width: 32px;
            height: 32px;
        }

        .tip-title {

            margin-bottom: 20px;
            transition: color 0.3s ease;
        }

        .tip-content {
            font-size: 16px;
            line-height: 1.8;
            color: #ccc;
            text-align: center;
        }

            animation: slideOutLeft 0.3s ease-out forwards;

        .tip-content.slide-in-right {
            animation: slideInRight 0.3s ease-out forwards;

            height: 8px;

                if (!expected) return;
                if (!container) container = document.querySelector('.results');
                if (!container) return;
                const vals = container.querySelectorAll('.stat-value');
                const keys = ['wpm','accuracy','cpm','errors'];
                vals.forEach((el, idx) => {
                    const key = keys[idx];
                    if (!el || expected[key] === undefined) return;
                    const expText = key === 'accuracy' ? String(expected[key]) + '%' : String(expected[key]);
                    if (el.textContent.trim() !== expText) {
                        el.textContent = expText;
                        el.style.transition = 'background 0.25s';
                        el.style.background = 'rgba(255,0,0,0.08)';
                        setTimeout(() => el.style.background = 'transparent', 700);
                    }
                });
            }
            function handleTamper(mutations){
                let tampered = false;
                for (const m of mutations) {
                    if (m.type === 'characterData' || m.type === 'childList' || m.type === 'attributes') { tampered = true; break; }
                }
                if (tampered) {
                    restore();
                    if (now() - lastAlert > ALERT_THROTTLE_MS) {
                        lastAlert = now();
                        try { alert('CHEATER!!!!!'); } catch(e) { console.warn('Alert blocked', e); }
                        console.warn('Tampering detected and results restored.', mutations);
                    }
                }
            }
            function startObserving(){
                container = document.querySelector('.results');
                if (!container) return;
                if (observer) observer.disconnect();
                observer = new MutationObserver(handleTamper);
                observer.observe(container, { childList: true, subtree: true, characterData: true, attributes: true });
            }
            window.__resultGuard = {
                setExpected(obj) {
                    expected = obj;
                    startObserving();
                    restore();
                },
                restore
            };
            setInterval(() => {
                if (!document.querySelector('.results')) return;
                if (!expected) return;
                startObserving();
                const containerNow = document.querySelector('.results');
                const vals = containerNow.querySelectorAll('.stat-value');
                if (vals.length >= 4) {
                    const [wpmEl, accEl, cpmEl, errsEl] = vals;
                    const cond = wpmEl.textContent.trim() === String(expected.wpm) &&
                                 accEl.textContent.trim() === String(expected.accuracy) + '%' &&
                                 cpmEl.textContent.trim() === String(expected.cpm) &&
                                 errsEl.textContent.trim() === String(expected.errors);
                    if (!cond) {
                        restore();
                        if (now() - lastAlert > ALERT_THROTTLE_MS) {
                            lastAlert = now();
                            try { alert('CHEATER!!!!!'); } catch(e) { console.warn('Alert blocked', e); }
                        }
                    }
                }
            }, 1200);
        })();
        </script>
